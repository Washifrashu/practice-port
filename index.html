<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice portfolio</title>
    <link rel="stylesheet" href="/styles/practice.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
    <header class="head">
        <nav>
            <nav class="head-img">
                <img src="/images/abir railway.jpg" alt="">
                <h2 class="tittle">Bangladesh Railway</h2>
            </nav>    
            <ul>
                <li>Home</li>
                <li>Login</li>
                <li>Registration</li>
                <li>Train Information</li>
                <li>Contact Us</li>
            </ul>
        </nav>
    </header>
    <main>
        <container class="cont">
            <section>
                <div class="box">
                    <div>
                        <ul>
                            <li class="til">From</li>
                                <form>
                                    <input class="form-box" type="text" placeholder="From Station">
                                </form>
                            <li class="til">Date of Journey</li>
                            <form>
                                <input class="form-box" type="text" placeholder="Pick a date">
                            </form>
                            
                        </ul>
                         
                    </div>
                    <div>
                        <ul>
                            <li class="til">To</li>
                            <form>
                                <input class="form-box" type="text" placeholder="To Station">
                            </form>
                            <li class="til">Choose Class</li>
                            <form>
                                <input class="form-box" type="text" placeholder="Choose a Class">
                            </form>
                            
                        </ul>
            
                    </div>
                </div>
                <input class="button" type="submit" value="SEARCH TRAINS">              
            </section>   
            <img class="img" src="/images/train-illustration-for-train-1.jpg" alt="">
        </container>
        
           
    </main>
    <footer>

    </footer>
    
</body>
</html>
